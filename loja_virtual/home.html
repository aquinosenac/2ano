<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechTrust - Sua Loja de Tecnologia Online</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>

</head>
<body>

<!-- HEADER -->
<header>
  <div class="container header-content">
    <a href="home.html" class="logo">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      TechTrust
    </a>

    <nav id="navMenu">
      <a href="home.html" class="btn btn-ghost">Home</a>
      <a href="produtos.html" class="btn btn-ghost">Produtos</a>
      <a href="login.html" class="btn btn-ghost">Login</a>

      <a href="carrinho.html" class="btn btn-primary cart-btn" style="position:relative;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.6 13.59a2 2 0 0 0 2 1.41h9.72a2 2 0 0 0 2-1.72L23 6H6"/>
        </svg>
        <span class="cart-badge" style="display:none;">0</span>
      </a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>Bem-vindo à TechTrust</h1>
    <p>Os melhores produtos de tecnologia com preços imbatíveis</p>

    <a href="produtos.html" class="btn btn-accent" style="margin-top:1rem;">
      Ver Produtos
    </a>
  </div>
</section>

<!-- DESTAQUES -->
<section class="section">
  <div class="container">
    <h2>Produtos em Destaque</h2>
    <p style="color:var(--text-light)">Selecionados especialmente para você</p>

    <div id="featuredProducts" class="products-grid" style="margin-top:2rem;"></div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 TechTrust</p>
  </div>
</footer>

<div id="notification" class="hidden"></div>

<script src="js/storage.js"></script>

<script>
function notify(msg, type='success'){
  const n = document.getElementById("notification");
  n.textContent = msg;
  n.className = type;
  n.classList.remove("hidden");
  setTimeout(()=> n.classList.add("hidden"), 2000);
}

async function loadHeader(){
  const user = JSON.parse(localStorage.getItem("ecommerce_current_user") || "null");
  const nav = document.getElementById("navMenu");

  if (!user){
    updateCartCount?.();
    return;
  }

  const role = await firebaseApi.getRole(user.uid);

  nav.innerHTML = `
    <a href="home.html" class="btn btn-ghost">Home</a>
    <a href="produtos.html" class="btn btn-ghost">Produtos</a>

    ${ role === "admin" ? `<a href="admin.html" class="btn btn-ghost">Admin</a>` : "" }
    ${ role === "gerente" ? `<a href="gerente.html" class="btn btn-ghost">Gerente</a>` : "" }

    <a href="carrinho.html" class="btn btn-primary cart-btn" style="position:relative;">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2">
        <circle cx="9" cy="21" r="1" />
        <circle cx="20" cy="21" r="1" />
        <path d="M1 1h4l2.6 13.59a2 2 0 0 0 2 1.41h9.72a2 2 0 0 0 2-1.72L23 6H6"/>
      </svg>
      <span class="cart-badge" style="display:none;">0</span>
    </a>

    <span style="color:var(--text-light); margin-left:.5rem;">${user.email} (${role})</span>
    <button class="btn btn-outline" onclick="logout()">Sair</button>
  `;

  updateCartCount?.();
}

async function logout(){
  await firebaseApi.signOut();
  localStorage.removeItem("ecommerce_current_user");
  window.location.href = "login.html";
}

async function loadFeatured(){
  const list = await firebaseApi.listProductsFirestore();
  const featured = list.filter(p => p.featured);

  const box = document.getElementById("featuredProducts");

  if (!featured.length){
    box.innerHTML = "<p>Nenhum produto em destaque.</p>";
    return;
  }

  box.innerHTML = featured.map(p => `
    <div class="product-card">
      <img src="${p.image}" class="product-image">

      <div class="product-content">
        <span class="product-category">${p.category}</span>

        <h3 class="product-title">${p.name}</h3>

        <p class="product-description">${p.description || ""}</p>

        <div class="product-footer">
          <span class="product-price">R$ ${Number(p.price).toFixed(2)}</span>

          <button class="btn btn-primary" onclick="addToCart(${JSON.stringify(p).replace(/"/g,'&quot;')})">
            Adicionar
          </button>
        </div>
      </div>
    </div>
  `).join("");
}

document.addEventListener("DOMContentLoaded", async ()=>{
  loadHeader();
  loadFeatured();
});
</script>

</body>
</html>
