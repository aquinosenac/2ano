<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - TechStore</title>
  <meta name="description" content="Crie sua conta na TechStore e comece a comprar">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="home.html" class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          TechStore
        </a>
        <nav>
          <a href="home.html" class="btn btn-ghost">Início</a>
          <a href="produtos.html" class="btn btn-ghost">Produtos</a>
          <a href="login.html" class="btn btn-primary">Entrar</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div style="max-width: 500px; margin: 0 auto;">
          <div class="admin-form">
            <h1 class="text-center mb-3">Criar sua conta</h1>
            <p class="text-center mb-4" style="color: var(--text-light);">Preencha os dados abaixo para começar</p>
            
            <form id="cadastroForm">
              <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required placeholder="João Silva" minlength="3">
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
                <small style="color: var(--text-light); font-size: 0.875rem;">Mínimo de 6 caracteres</small>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirmar senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••" minlength="6">
              </div>

              <div id="errorMessage" class="hidden" style="background: #ffebee; color: var(--danger); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.875rem;">
              </div>

              <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                Criar conta
              </button>

              <p class="text-center" style="color: var(--text-light);">
                Já tem uma conta? 
                <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Fazer login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 TechStore. Todos os direitos reservados.</p>
    </div>
  </footer>

  <div id="notification" class="hidden"></div>

  <script src="js/storage.js"></script>
  <script>
    const cadastroForm = document.getElementById('cadastroForm');
    const errorMessage = document.getElementById('errorMessage');

    // Verifica se já está logado
    if (isLoggedIn()) {
      window.location.href = 'home.html';
    }

    cadastroForm.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validação de senhas
      if (password !== confirmPassword) {
        errorMessage.textContent = 'As senhas não coincidem.';
        errorMessage.classList.remove('hidden');
        return;
      }

      const result = registerUser(name, email, password);

      if (result.success) {
        showNotification('Conta criada com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } else {
        errorMessage.textContent = result.message;
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
