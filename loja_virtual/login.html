<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechTrust</title>
  <meta name="description" content="Faça login na TechTrust para acessar sua conta">
  <link rel="stylesheet" href="css/style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>
<script src="auth.js"></script>

  
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="home.html" class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          TechTrust
        </a>
        <nav>
          <a href="home.html" class="btn btn-ghost">Início</a>
          <a href="produtos.html" class="btn btn-ghost">Produtos</a>
          <a href="cadastro.html" class="btn btn-primary">Criar Conta</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div style="max-width: 500px; margin: 0 auto;">
          <div class="admin-form">
            <h1 class="text-center mb-3">Entrar na sua conta</h1>
            <p class="text-center mb-4" style="color: var(--text-light);">Acesse sua conta para continuar comprando</p>
            
            <form id="loginForm">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
              </div>

              <div id="errorMessage" class="hidden" style="background: #ffebee; color: var(--danger); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.875rem;"></div>

              <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Entrar</button>

              <p class="text-center" style="color: var(--text-light);">
                Não tem uma conta? 
                <a href="cadastro.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Criar conta</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 TechTrust. Todos os direitos reservados.</p>
    </div>
  </footer>

  <div id="notification" class="hidden"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Se já está logado, manda para home
    const user = appAuth.getCurrentUser();
    if (user) {
      window.location.href = "home.html";
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const result = await appAuth.handleSignIn(email, password);

      if (result.ok) {
        const u = appAuth.getCurrentUser();

        // REDIRECIONA CONFORME O PAPEL
        if (u.role === "admin") {
          window.location.href = "admin.html";
        } else if (u.role === "gerente") {
          window.location.href = "gerente.html";
        } else {
          window.location.href = "home.html";
        }
      } else {
        errorMessage.textContent = result.error || "Erro ao fazer login.";
        errorMessage.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
