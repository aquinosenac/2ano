<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - TechStore</title>
  <meta name="description" content="Veja todos os nossos produtos de tecnologia com os melhores preços">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <a href="home.html" class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        TechStore
      </a>

      <nav>
        <a href="home.html" class="btn btn-ghost">Home</a>
        <a href="produtos.html" class="btn btn-ghost">Produtos</a>
        <a href="admin.html" class="btn btn-ghost">Admin</a>
        <a href="carrinho.html" class="btn btn-primary cart-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-badge" style="display: none;">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
    <div class="mb-4">
      <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Nossos Produtos</h1>
      <p style="color: var(--text-light);">Encontre os melhores produtos de tecnologia</p>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <div class="search-box">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Buscar produtos..."
          onkeyup="filterProducts()"
        >
      </div>

      <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
        <span style="color: var(--text-light);">Categoria:</span>
      </div>

      <div class="filter-buttons" id="categoryButtons">
        <!-- Botões de categoria serão carregados via JavaScript -->
      </div>
    </div>

    <!-- Contador de Resultados -->
    <div class="mb-2" style="color: var(--text-light); font-size: 0.875rem;" id="resultCount">
      <!-- Contador será atualizado via JavaScript -->
    </div>

    <!-- Lista de Produtos -->
    <div class="products-grid" id="productsList">
      <!-- Produtos serão carregados via JavaScript -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 TechStore. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/storage.js"></script>
  <script>
    let allProducts = [];
    let selectedCategory = 'Todas';

    // Carregar produtos
    function loadProducts() {
      allProducts = getProducts();
      renderCategories();
      filterProducts();
    }

    // Renderizar botões de categoria
    function renderCategories() {
      const categories = ['Todas', ...new Set(allProducts.map(p => p.category))];
      const container = document.getElementById('categoryButtons');

      container.innerHTML = categories.map(category => `
        <button 
          class="btn ${selectedCategory === category ? 'btn-primary' : 'btn-outline'}" 
          onclick="selectCategory('${category}')"
          style="font-size: 0.875rem;"
        >
          ${category}
        </button>
      `).join('');
    }

    // Selecionar categoria
    function selectCategory(category) {
      selectedCategory = category;
      renderCategories();
      filterProducts();
    }

    // Filtrar produtos
    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      let filtered = allProducts;

      // Filtro por categoria
      if (selectedCategory !== 'Todas') {
        filtered = filtered.filter(p => p.category === selectedCategory);
      }

      // Filtro por busca
      if (searchTerm) {
        filtered = filtered.filter(p => 
          p.name.toLowerCase().includes(searchTerm) ||
          p.description.toLowerCase().includes(searchTerm)
        );
      }

      renderProducts(filtered);
      updateResultCount(filtered.length);
    }

    // Renderizar produtos
    function renderProducts(products) {
      const container = document.getElementById('productsList');

      if (products.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <h2>Nenhum produto encontrado</h2>
            <p>Tente ajustar os filtros de busca</p>
          </div>
        `;
        return;
      }

      container.innerHTML = products.map(product => `
        <div class="product-card">
          <div style="position: relative;">
            <img src="${product.image}" alt="${product.name}" class="product-image">
            ${product.featured ? '<span class="badge">Destaque</span>' : ''}
            ${product.stock === 0 ? '<span class="badge badge-danger">Esgotado</span>' : ''}
          </div>
          <div class="product-content">
            <span class="product-category">${product.category}</span>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-stock">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
              </svg>
              <span>${product.stock} em estoque</span>
            </div>
            <div class="product-footer">
              <span class="product-price">R$ ${product.price.toFixed(2)}</span>
              <button 
                class="btn btn-primary" 
                onclick="addToCart(getProductById('${product.id}'))"
                ${product.stock === 0 ? 'disabled' : ''}
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Adicionar
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Atualizar contador
    function updateResultCount(count) {
      const container = document.getElementById('resultCount');
      container.textContent = `${count} produto(s) encontrado(s)`;
    }

    // Carregar ao iniciar
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
